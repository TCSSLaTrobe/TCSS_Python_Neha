<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Lecturers - TCSS</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a>View Subject Instance</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div>
            <h2>Instance Details</h2>
            <form method="POST" action="/update_instance">
                <div class="form-group">
                    <label>Subject: {{ instance_data.code }} - {{ instance_data.name }}</label>
                </div>
                <div class="form-group">
                    <label>Start Date: {{ instance_data.start_month }} - {{ instance_data.start_year }}</label>
                </div>
                <div class="form-group">
                    <label>Student Count: {{ instance_data.student_count }}</label>
                </div>
                <div class="form-group">
                    <label>Assigned Lecturer: </label>
                    <select name="lecturer_id">
                        <option value="">
                            None
                        </option>
                        {% for lecturer in possible_lecturers %}
                            <option value="{{ lecturer.id }}"
                                {% if assigned_staff.lecturer == lecturer.name %}
                                        selected
                                    {% endif %}>
                                {{ lecturer.name }} - load: {{ lecturer.workload }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Assigned Assistant: </label>
                    <select name="assistant_id">
                        <option value="">
                            None
                        </option>
                        {% for lecturer in possible_lecturers %}
                            <option value="{{ lecturer.id }}"
                                {% if assigned_staff.assistant == lecturer.name %}
                                        selected
                                    {% endif %}>
                                {{ lecturer.name }} - load: {{ lecturer.workload }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
