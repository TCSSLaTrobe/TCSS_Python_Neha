<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Lecturer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Lecturer</h2>
    <form method="POST" action="/update_lecturer">
        <div class="form-group">
            <label for="lecturer_name">Name</label>
            <input type="text" class="form-control" id="lecturer_name" name="lecturer_name" value="{{ lecturer.name }}" placeholder="{{ lecturer.name }}" style="width: 25%;" required>
        </div>
        <div class="form-group">
            <label for="lecturer_workload">Workload</label>
            <input type="number" min="0" max="1" step=".1" class="form-control" id="lecturer_workload" name="lecturer_workload" value="{{ lecturer.load }}" placeholder="{{ lecturer.load }}" style="width: 10%;" required>
            <small id="workloadHelp" class="text-muted">
            Must be between 0.1 and 1.0 (full-time)
            </small>
        </div>
            <label>Subject Expertise</label>
            <div class="row" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px;">
                {% for subject in subjects %}
                    <div class="form-check" style="margin-bottom: 5px;">
                        <input class="form-check-input" type="checkbox" value="{{ loop.index }}" name="sme"
                               {% if sme[loop.index-1]%}checked{% endif %}>
                        <label class="form-check-label">
                            {{ subjects[loop.index -1][0] + " - " + subjects[loop.index -1][1] }}</label>
                    </div>
                {% endfor %}
            </div>
            <input type="hidden" name="lecturer_id" value="{{ lecturer_id }}"/>
            <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
