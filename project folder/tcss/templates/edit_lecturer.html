<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Lecturer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Lecturer</h2>
    <form method="POST" action="/edit_lecturer/{{ lecturer.lect_name }}">
        <div class="form-group">
            <label for="lect_name">Name</label>
            <input type="text" class="form-control" id="lect_name" name="lect_name" value="{{ lecturer.lect_name }}" required>
        </div>
        <div class="form-group">
            <label for="subject_name">Subject</label>
            <input type="text" class="form-control" id="subject_name" name="subject_name" value="{{ lecturer.subject_name }}" required>
        </div>
        <div class="form-group">
            <label for="workload">Workload</label>
            <input type="number" class="form-control" id="workload" name="workload" value="{{ lecturer.workload }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
