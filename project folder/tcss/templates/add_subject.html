<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add Subject</h2>
    <form method="POST" action="/add_subject">
        <div class="form-group">
            <label for="subject_code">Code</label>
            <input type="text"  class="form-control" id="subject_code" name="subject_code" style="width: 10%;" required>
        </div>
        <div class="form-group">
            <label for="subject_name">Name</label>
            <input type="text" class="form-control" id="subject_name" name="subject_name" style="width: 40%;" required>
        </div>
        <div  class="form-group">
            <label>Instances: 0</label>
        </div>
            <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
